<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basket Random</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<a href="../index.html" class="backBtn">‚Üê Back</a>

<iframe src="https://www.twoplayergames.org/embed/basket-random" style="width:1000px;height:600px;border:none;" frameborder="0" scrolling="no" allowfullscreen></iframe>

<button id="fullscreenBtn">Go Fullscreen</button>

<script>
  const iframe = document.querySelector('iframe');
  document.getElementById('fullscreenBtn').addEventListener('click', () => {
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) {
      iframe.msRequestFullscreen();
    }
  });
</script>

</body>
</html>
